<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linktree di [Il Tuo Nome]</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }
    .link-button {
      display: block;
      padding: 15px 20px;
      text-align: center;
      text-decoration: none;
      background: #0077cc;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .link-button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Il mio Linktree</h1>
  <div class="links">
    <a class="link-button" href="https://instagram.com/tuoaccount" target="_blank">Instagram</a>
    <a class="link-button" href="https://facebook.com/tuopagina" target="_blank">Facebook</a>
    <a class="link-button" href="https://tuosito.com" target="_blank">Il mio sito</a>
    <a class="link-button" href="https://youtube.com/tuocanale" target="_blank">YouTube</a>
  </div>
</body>
</html>
